<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Management Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="content-form">
        <h1>CONTENT MANAGEMENT TOOL</h1>
        <form id="blog-form">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="content">Content:</label>
            <textarea id="content" name="content" rows="4" required></textarea>

            <label for="image">Image Upload:</label>
            <label class="file-upload" for="image">Choose Image<input type="file" id="image" name="image" accept="image/*"></label>

            <label for="video">Video Upload:</label>
            <label class="file-upload" for="video">Choose Video<input type="file" id="video" name="video" accept="video/*"></label>

            <button type="button" onclick="insertContent()">Add Content</button>
        </form>

        <div id="blog-preview"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
